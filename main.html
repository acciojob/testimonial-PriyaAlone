<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .testimonial-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .testimonial {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 5px;
        }
        .testimonial p {
            margin: 0 0 10px;
        }
        .author {
            text-align: right;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial">
            <p>"This is the best service I have ever used. Highly recommended!"</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>"Amazing experience from start to finish. Customer service was top-notch."</p>
            <p class="author">- Jane Smith</p>
        </div>
        <div class="testimonial">
            <p>"I was thoroughly impressed with the quality and speed of delivery."</p>
            <p class="author">- Emily Johnson</p>
        </div>
    </div>
</body>
</html>
